<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="crearh2">Crear Usuario</h2>
    <form id="createUserForm">
        <label for="createNombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="createNombreUsuario" required>
        <label for="createMail">Email:</label>
        <input type="email" id="createMail" required>
        <label for="createContraseña">Contraseña:</label>
        <input type="password" id="createContraseña" required>
        <button type="submit">Crear Usuario</button>
    </form>
    <script>
        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombreUsuario = document.getElementById('createNombreUsuario').value;
            const mail = document.getElementById('createMail').value;
            const contraseña = document.getElementById('createContraseña').value;

            fetch('/api/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombreUsuario, mail, contraseña })
            })
            .then(response => response.json())
            .then(data => alert('Usuario creado con ID: ' + data.id))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
